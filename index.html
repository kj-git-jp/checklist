<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: sans-serif; padding: 20px; }
    li {
      list-style: none;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] { padding: 8px; width: 70%; }
    button { padding: 6px 10px; }
    .delete {
      background: none;
      border: none;
      font-size: 18px;
    }
    .done {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>

<h2>ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ</h2>

<input id="itemInput" placeholder="é …ç›®ã‚’è¿½åŠ ">
<button onclick="addItem()">è¿½åŠ </button>

<ul id="list"></ul>

<script>
  const list = document.getElementById("list");

  function getData() {
    return JSON.parse(localStorage.getItem("items")) || [];
  }

  function saveData(data) {
    localStorage.setItem("items", JSON.stringify(data));
  }

  function load() {
    let data = getData();

    // âœ… ã“ã“ãŒãƒã‚¤ãƒ³ãƒˆï¼šä¸¦ã³æ›¿ãˆ
    data.sort((a, b) => a.done - b.done);

    list.innerHTML = "";

    data.forEach(item => {
      const li = document.createElement("li");

      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${item.done ? "checked" : ""}>
          <span class="${item.done ? "done" : ""}">${item.text}</span>
        </div>
        <button class="delete">ğŸ—‘</button>
      `;

      li.querySelector("input").addEventListener("change", () => {
        toggleItem(item.id);
      });

      li.querySelector(".delete").addEventListener("click", () => {
        removeItem(item.id);
      });

      list.appendChild(li);
    });
  }

  function addItem() {
    const input = document.getElementById("itemInput");
    if (!input.value) return;

    const data = getData();
    data.push({
      id: Date.now(),
      text: input.value,
      done: false
    });

    saveData(data);
    input.value = "";
    load();
  }

  function toggleItem(id) {
    const data = getData();
    const item = data.find(i => i.id === id);
    if (item) item.done = !item.done;
    saveData(data);
    load();
  }

  function removeItem(id) {
    const data = getData().filter(i => i.id !== id);
    saveData(data);
    load();
  }

  load();
</script>

</body>
</html>
