<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWAË®≠ÂÆö -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      margin: 0;
      color: #000;
    }

    h2 {
      padding: 16px;
      margin: 0;
      font-size: 22px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .input-area {
      display: flex;
      gap: 6px;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"], input[type="date"] {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: #fff;
    }

    ul { margin: 0; padding: 0; }

    li {
      list-style: none;
      padding: 14px 16px;
      background: #fff;
      border-bottom: 1px solid #e5e5ea;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
    }

    .text {
      display: flex;
      flex-direction: column;
    }

    .date {
      font-size: 13px;
      color: #007aff;
      cursor: pointer;
    }

    .overdue {
      color: #ff3b30;
      font-weight: 600;
    }

    .done {
      color: #8e8e93;
      text-decoration: line-through;
    }

    .delete {
      background: none;
      border: none;
      font-size: 16px;
      color: #ff3b30;
    }

    /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ */
    @media (prefers-color-scheme: dark) {
      body { background: #000; color: #fff; }
      h2, .input-area, li { background: #1c1c1e; }
      li { border-bottom: 1px solid #2c2c2e; }
      input[type="text"], input[type="date"] {
        background: #2c2c2e;
        color: #fff;
        border: 1px solid #3a3a3c;
      }
    }
  </style>
</head>
<body>

<h2>„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</h2>

<div class="input-area">
  <input id="itemInput" placeholder="Êñ∞„Åó„ÅÑÈ†ÖÁõÆ">
  <input id="dateInput" type="date">
  <button onclick="addItem()">ËøΩÂä†</button>
</div>

<ul id="list"></ul>

<!-- üëá Á∑®ÈõÜÁî®„ÅÆÊó•‰ªò„Éî„ÉÉ„Ç´„ÉºÔºàiOSÂØæÁ≠ñÊ∏à„ÅøÔºâ -->
<input
  id="hiddenDate"
  type="date"
  style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    opacity: 0;
  "
>

<script>
  const list = document.getElementById("list");
  const hiddenDate = document.getElementById("hiddenDate");
  let editingId = null;

  function getData() {
    return JSON.parse(localStorage.getItem("items")) || [];
  }

  function saveData(data) {
    localStorage.setItem("items", JSON.stringify(data));
  }

  function isOverdue(date) {
    if (!date) return false;
    const today = new Date().toISOString().split("T")[0];
    return date < today;
  }

  function load() {
    let data = getData();

    data.sort((a, b) => {
      if (a.done !== b.done) return a.done - b.done;
      if (!a.date) return 1;
      if (!b.date) return -1;
      return a.date.localeCompare(b.date);
    });

    list.innerHTML = "";

    data.forEach(item => {
      const overdue = isOverdue(item.date) && !item.done;

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${item.done ? "checked" : ""}>
          <div class="text">
            <span class="${item.done ? "done" : ""}">${item.text}</span>
            <span class="date ${overdue ? "overdue" : ""}">
              ${item.date ? "ÊúüÈôê: " + item.date : "ÊúüÈôê„ÇíË®≠ÂÆö"}
            </span>
          </div>
        </div>
        <button class="delete">ÂâäÈô§</button>
      `;

      li.querySelector("input").addEventListener("change", () => {
        toggleItem(item.id);
      });

      li.querySelector(".delete").addEventListener("click", () => {
        removeItem(item.id);
      });

      li.querySelector(".date").addEventListener("click", () => {
        openDatePicker(item.id, item.date);
      });

      list.appendChild(li);
    });
  }

  function openDatePicker(id, currentDate) {
    editingId = id;
    hiddenDate.value = currentDate || "";

    // üëá iOS Safari / PWA ÂØæÁ≠ñ
    hiddenDate.style.opacity = 0.01;
    hiddenDate.focus();
    hiddenDate.click();
  }

  hiddenDate.addEventListener("change", () => {
    if (!editingId) return;

    const data = getData();
    const item = data.find(i => i.id === editingId);
    if (item) item.date = hiddenDate.value;

    saveData(data);
    editingId = null;
    hiddenDate.style.opacity = 0;
    load();
  });

  function addItem() {
    const text = document.getElementById("itemInput");
    const date = document.getElementById("dateInput");

    if (!text.value) return;

    const data = getData();
    data.push({
      id: Date.now(),
      text: text.value,
      date: date.value,
      done: false
    });

    saveData(data);
    text.value = "";
    date.value = "";
    load();
  }

  function toggleItem(id) {
    const data = getData();
    const item = data.find(i => i.id === id);
    if (item) item.done = !item.done;
    saveData(data);
    load();
  }

  function removeItem(id) {
    saveData(getData().filter(i => i.id !== id));
    load();
  }

  load();
</script>

</body>
</html>
