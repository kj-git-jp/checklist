<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェックリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
    }

    h2 {
      padding: 16px;
      margin: 0;
      font-size: 22px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: #fff;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: #fff;
      border-bottom: 1px solid #e5e5ea;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 17px;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
    }

    .done {
      color: #8e8e93;
      text-decoration: line-through;
    }

    .delete {
      background: none;
      border: none;
      font-size: 20px;
      color: #ff3b30;
    }
  </style>
</head>
<body>

<h2>チェックリスト</h2>

<div class="input-area">
  <input id="itemInput" placeholder="新しい項目">
  <button onclick="addItem()">追加</button>
</div>

<ul id="list"></ul>

<script>
  const list = document.getElementById("list");

  function getData() {
    return JSON.parse(localStorage.getItem("items")) || [];
  }

  function saveData(data) {
    localStorage.setItem("items", JSON.stringify(data));
  }

  function load() {
    let data = getData();

    // チェック済みを下へ
    data.sort((a, b) => a.done - b.done);

    list.innerHTML = "";

    data.forEach(item => {
      const li = document.createElement("li");

      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${item.done ? "checked" : ""}>
          <span class="${item.done ? "done" : ""}">${item.text}</span>
        </div>
        <button class="delete">削除</button>
      `;

      li.querySelector("input").addEventListener("change", () => {
        toggleItem(item.id);
      });

      li.querySelector(".delete").addEventListener("click", () => {
        removeItem(item.id);
      });

      list.appendChild(li);
    });
  }

  function addItem() {
    const input = document.getElementById("itemInput");
    if (!input.value) return;

    const data = getData();
    data.push({
      id: Date.now(),
      text: input.value,
      done: false
    });

    saveData(data);
    input.value = "";
    load();
  }

  function toggleItem(id) {
    const data = getData();
    const item = data.find(i => i.id === id);
    if (item) item.done = !item.done;
    saveData(data);
    load();
  }

  function removeItem(id) {
    const data = getData().filter(i => i.id !== id);
    saveData(data);
    load();
  }

  load();
</script>

</body>
</html>
