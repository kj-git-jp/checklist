<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f2f2f7;
      margin: 0;
    }

    h2 {
      padding: 14px 16px;
      margin: 0;
      font-size: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .lists {
      display: flex;
      gap: 8px;
      padding: 10px;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .lists button {
      padding: 6px 12px;
      border-radius: 14px;
      border: none;
      background: #e5e5ea;
      font-size: 14px;
    }

    .lists .active {
      background: #007aff;
      color: #fff;
    }

    .add-list {
      background: #34c759;
      color: #fff;
    }

    .input-area {
      display: flex;
      gap: 6px;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul { margin: 0; padding: 0; }

    li {
      list-style: none;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #e5e5ea;
      display: flex;
      justify-content: space-between;
    }

    .left {
      display: flex;
      gap: 10px;
    }

    .text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .done {
      text-decoration: line-through;
      color: #8e8e93;
    }

    /* ===== ÊúüÈôê ===== */
    .date-wrap {
      position: relative;
      display: inline-block;
    }

    .date-label {
      font-size: 13px;
      color: #8e8e93;
    }

    .date-label.due-today {
      color: #ff9500;
      font-weight: 600;
    }

    .date-label.overdue {
      color: #ff3b30;
      font-weight: 700;
    }

    .date-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
    }

    .delete {
      border: none;
      background: none;
      color: #ff3b30;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2 id="title">„ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà</h2>
<div class="lists" id="lists"></div>

<div class="input-area">
  <input id="itemInput" placeholder="Êñ∞„Åó„ÅÑÈ†ÖÁõÆ">
  <input id="dateInput" type="date">
  <button onclick="addItem()">ËøΩÂä†</button>
</div>

<ul id="items"></ul>

<script>
  let currentList = "default";

  function getLists() {
    return JSON.parse(localStorage.getItem("lists")) || {
      default: { name: "„É°„Ç§„É≥", items: [] }
    };
  }

  function saveLists(lists) {
    localStorage.setItem("lists", JSON.stringify(lists));
  }

  function getDueStatus(date) {
    if (!date) return "";
    const today = new Date().toISOString().split("T")[0];
    if (date < today) return "overdue";
    if (date === today) return "due-today";
    return "";
  }

  function render() {
    const lists = getLists();
    const list = lists[currentList];
    const ul = document.getElementById("items");
    ul.innerHTML = "";

    list.items.forEach(item => {
      const dueClass = !item.done ? getDueStatus(item.date) : "";

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${item.done ? "checked" : ""}>
          <div class="text">
            <span class="${item.done ? "done" : ""}">${item.text}</span>
            <div class="date-wrap">
              <span class="date-label ${dueClass}">
                ${item.date || "ÊúüÈôê„ÇíË®≠ÂÆö"}
              </span>
              <input type="date"
                     class="date-input"
                     value="${item.date || ""}">
            </div>
          </div>
        </div>
        <button class="delete">ÂâäÈô§</button>
      `;

      const checkbox = li.querySelector("input[type=checkbox]");
      const dateInput = li.querySelector(".date-input");

      let originalDate = item.date || "";

      checkbox.onchange = () => {
        item.done = !item.done;
        saveLists(lists);
        render();
      };

      dateInput.onfocus = () => {
        originalDate = item.date || "";
      };

      dateInput.onchange = e => {
        const newDate = e.target.value;
        item.date = newDate || "";
        saveLists(lists);
        render();
      };

      dateInput.onblur = () => {
        // üîÑ „É™„Çª„ÉÉ„Éà„Åï„Çå„ÅüÂ†¥ÂêàÔºàvalue„ÅåÁ©∫Ôºâ
        if (!dateInput.value) {
          item.date = "";
          saveLists(lists);
          render();
        }
      };

      li.querySelector(".delete").onclick = () => {
        list.items = list.items.filter(i => i !== item);
        saveLists(lists);
        render();
      };

      ul.appendChild(li);
    });
  }

  function addItem() {
    if (!itemInput.value) return;

    const lists = getLists();
    lists[currentList].items.push({
      text: itemInput.value,
      date: "",
      done: false
    });

    saveLists(lists);
    itemInput.value = "";
    dateInput.value = "";
    render();
  }

  render();
</script>

</body>
</html>
