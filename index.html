  <!-- PWAç”¨ï¼ˆiPhoneã§ã‚¢ãƒ—ãƒªé¢¨ï¼‰ -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: sans-serif; padding: 20px; }
    li { 
      list-style: none; 
      margin: 10px 0; 
      display: flex; 
      align-items: center;
      justify-content: space-between;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] { padding: 8px; width: 70%; }
    button { padding: 6px 10px; }

<body>

<h2>ãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆ</h2>

<input id="itemInput" placeholder="é …ç›®ã‚’è¿½åŠ ">
<button onclick="addItem()">è¿½åŠ </button>

<ul id="list"></ul>

<script>
  const list = document.getElementById("list");

  function load() {
    const data = JSON.parse(localStorage.getItem("items")) || [];
    list.innerHTML = "";
    data.forEach((item, i) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${item.done ? "checked" : ""} 
            onchange="toggle(${i})">
          <span>${item.text}</span>
        </div>
        <button class="delete" onclick="removeItem(${i})">ğŸ—‘</button>
      `;

      list.appendChild(li);
    });
  }

  function addItem() {
    const input = document.getElementById("itemInput");
    if (!input.value) return;
    const data = JSON.parse(localStorage.getItem("items")) || [];
    data.push({ text: input.value, done: false });
    localStorage.setItem("items", JSON.stringify(data));
    input.value = "";
    load();
  }

  function toggle(i) {
    const data = JSON.parse(localStorage.getItem("items"));
    data[i].done = !data[i].done;
    localStorage.setItem("items", JSON.stringify(data));
    load();
  }

  function removeItem(i) {
    const data = JSON.parse(localStorage.getItem("items"));
    data.splice(i, 1);   // â† ã“ã“ãŒå‰Šé™¤
    localStorage.setItem("items", JSON.stringify(data));
    load();
  }

  load();
</script>

</body>
